[package]
name = "tenx-mcp"
version = "0.1.0"
edition = "2024"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.42", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
futures = "0.3"
tracing = "0.1"
tracing-subscriber = "0.3"
thiserror = "2.0"
async-trait = "0.1"
bytes = "1.10"

[[example]]
name = "echo_server"
path = "examples/echo_server.rs"

[[example]]
name = "basic_client"
path = "examples/basic_client.rs"
